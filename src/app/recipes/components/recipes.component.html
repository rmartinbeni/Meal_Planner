<h2 class="text-xl font-bold mb-4">Recipe list</h2>
<meal-planner-table [data]="recipes()" [columns]="['name']" (addItem)="showForm()" />

<p-dialog
  header="Add recipe"
  [visible]="isFormVisible()"
  (visibleChange)="isFormVisible.set($event)"
>
  <meal-planner-recipes-form
    [ingredients]="ingredients()"
    (recipeAdded)="loadRecipes(); isFormVisible.set(false)"
  />
</p-dialog>
