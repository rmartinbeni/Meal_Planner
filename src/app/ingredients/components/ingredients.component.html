<h2>Ingredientes</h2>

<meal-planner-ingredients-form (ingredientAdded)="load()" />
@if (errorMessage()) {
  <p class="error-message">{{ errorMessage() }}</p>
}

<section>
  <h3>Todos los ingredientes</h3>
  <ul>
    @for (ing of ingredients(); track ing.id) {
      <li>{{ ing.name }} (id: {{ ing.id }})</li>
    }
  </ul>
</section>
