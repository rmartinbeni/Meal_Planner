<section class="add-ingredient-form">
  <label for="ingredient-name">New ingredient:</label>
  <input
    id="ingredient-name"
    [formControl]="form.controls.name"
    aria-describedby="ingredients-live"
  />
  <button (click)="add()">Add</button>
</section>
<div id="ingredients-live" aria-live="polite" class="visually-hidden">{{ liveMessage() }}</div>
